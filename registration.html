<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add authorship metadata and link CSS and JS files -->
    <link rel="stylesheet" href="weeklykitten.css">
    <title>Lab 5 - JavaScript 1</title>
</head>
<body>
    <div class="formcontainer">
        <h1>Weekly Kitten Pictures Subsription</h1>
        <hr>
        <form action="registration.html" method="get" onsubmit="return validate();">
            <!-- You will need to write the validate function for this form. -->

            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" class="wronginput" name="email" id="email" placeholder="Email">
                <span class="err" id ="emailerr">  <b>x</b> Email Address Should be non-empty with format xyx@xyz.xyz</span>
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
                <span class="err" id ="usererr">  <b>x</b> UserName should be not empty</span>
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <span class="err" id ="passerr">  <b>x</b> Password should be Atleast 6 and contain blah and blah</span>
            </div>
        
            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder="Password">
                <span class="err" id ="passiierr">  <b>x</b> Passwords Do not Match</span>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <span class="err" id ="checkerr">  &#10008; Please Accept the terms and conditions</span>
            </div>

            <button type="submit">Sign-Up</button>
            <button type="reset">Reset</button>

        </form>
        
    </div>
<script src ="script.js"></script>
</body>
</html>
